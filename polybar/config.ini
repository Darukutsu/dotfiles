[colors]
background = #24283B
background-alt = #373B41
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/example]
width = 100%
height = 18pt
radius = 6

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 0pt
#border-color = #00000000

padding-left = 0
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

#font-0 = Noto Sans:size=9:style=Regular;0
font-0 = monospace:size=9;0
font-1 = fontawesome:size=9;0
font-2 = fontawesome5free:size=9;0
font-3 = fontawesome6free:size=9;0
font-4 = monoidnfm:size=9;0
#font-5 = Noto Sans:size=9;0

#font-0 = SauceCodeP:size=9;0

modules-left = xworkspaces updates-pacman-aurhelper notification-github 
modules-right = pc-output memory cpu wlan eth internet protonvpn kdeconnect bluetooths battery
#modules-right = pc-output memory cpu wlan eth internet gsconnect bluetooth battery
modules-center = date playerctl-mpris

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

